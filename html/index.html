<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/app.css"/>
    <title>Flip Image</title>
</head>
<body>
    <main>
        <header>
            <h1>Flip Image</h1>
        </header>
        <section id="flipimage-content">
            <div id="image-matrix">
                 <div class="image one" id="image-one">
                    <img id="one" class="hide" src=""/>
                 </div>
                 <div class="image two" id="image-two">
                    <img id="two" class="hide" src=""/>
                 </div>
                 <div class="image three" id="image-three">
                    <img id="three" class="hide" src=""/>
                 </div>
                 <div class="image four" id="image-four">
                    <img id="four" class="hide" src=""/>
                 </div>
            </div>
            <div id="content-below">
                <input id="inputFile" type="file"/>
                <button id="display">Display</button>
            </div>
            <div id="arrows">
                 <span class="arrow" id="up-arrow"> &uparrow;</span>
                 <span class="arrow" id="right-arrow"> &rightarrow;</span>
                 <span class="arrow" id="left-arrow"> &leftarrow;</span>
                 <span class="arrow" id="down-arrow"> &downarrow;</span>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
